<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converter</title>
</head>
<style>
  body {
    font-size: 20px;
  }

  input {
    width: 150px;
    height: 50px;
  }
</style>

<body>

  <body>
    <h1>Converter of Inches, Cm, feet, yard, meter</h1>
    <form name="converter">
      <label for="" id="inch">Inches</label>
      <input type="number" name="inch" onChange="inchConverter()" placeholder="enter number here"><br><br>

      <label for="" id="ft">feet</label>
      <input type="number" name="foot" onChange="feetConverter()" placeholder="enter number here"><br><br>

      <label for="" id="y">Yard</label>
      <input type="number" name="yard" onChange="yardConverter()" placeholder="enter number here"><br><br>

      <label for="" id="cm">Centemeter</label>
      <input type="number" name="cm" onChange="cmConverter()" placeholder="enter number here"><br><br>

      <label for="" id="m">Meter</label>
      <input type="number" name="meter" onChange="mConverter()" placeholder="enter number here"><br><br>

      <input type="button" value="Convert" title="Click here to convert." />
      <input type="button" value="Clear" title="Click here to clear the text box." onclick="Clear()" />
    </form>

    <script>
      function cmConverter() {
        document.converter.inch.value = (document.converter.cm.value / 2.54).toFixed(2);
        document.converter.foot.value = (document.converter.cm.value / 30.48).toFixed(2);
        document.converter.yard.value = (document.converter.cm.value / 91.44).toFixed(2);
        document.converter.meter.value = (document.converter.cm.value / 100).toFixed(2);

      }

      function inchConverter() {
        document.converter.cm.value = (document.converter.inch.value * 2.54).toFixed(2);
        document.converter.foot.value = (document.converter.inch.value / 12).toFixed(2);
        document.converter.yard.value = (document.converter.inch.value / 36).toFixed(2);
        document.converter.meter.value = (document.converter.inch.value / 39.37).toFixed(2);
      }

      function feetConverter() {
        document.converter.cm.value = (document.converter.foot.value * 30.48).toFixed(2);
        document.converter.inch.value = (document.converter.foot.value * 12).toFixed(2);
        document.converter.yard.value = (document.converter.foot.value / 3).toFixed(2);
        document.converter.meter.value = (document.converter.foot.value / 3.281).toFixed(2);
      }

      function yardConverter() {
        document.converter.cm.value = (document.converter.yard.value * 91.44).toFixed(2);
        document.converter.foot.value = (document.converter.yard.value * 3).toFixed(2);
        document.converter.inch.value = (document.converter.yard.value * 36).toFixed(2);
        document.converter.meter.value = (document.converter.yard.value / 1.094).toFixed(2);
      }

      function mConverter() {
        document.converter.cm.value = (document.converter.meter.value * 100).toFixed(2);
        document.converter.foot.value = (document.converter.meter.value * 3.281).toFixed(2);
        document.converter.inch.value = (document.converter.meter.value * 39.37).toFixed(2);
        document.converter.yard.value = (document.converter.meter.value * 1.094).toFixed(2);
      }



      function Clear() {
        document.converter.cm.value = "";
        document.converter.foot.value = "";
        document.converter.meter.value = "";
        document.converter.yard.value = "";
        document.converter.inch.value = "";
      }
    </script>
  </body>

</html>
